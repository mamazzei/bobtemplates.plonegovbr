plone.versions.required = True
plone.versions.default = 4.2|4.3

package.pythonversions.question = Qual a versao(oes) do Python (separados por |)?
python.versions.post_ask_question = bobtemplates.plonegovbr.addon.hooks:split_items_by_pipe
python.versions.help = Versao(oes) do Plone . Ex: 2.6.6|2.7.5
python.versions.required = True
python.versions.default = 2.6.6|2.7.5

package.credits.question = Nomes de quem participou no pacote (separados por |)?
package.credits.post_ask_question = bobtemplates.plonegovbr.addon.hooks:split_items_by_pipe
