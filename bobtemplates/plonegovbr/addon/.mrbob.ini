[questions]
package.namespace.question = Qual o espaco de nome do pacote?
package.namespace.help = Normalmente o nome (sigla) do orgao que fez este pacote. Ex: secom
package.namespace.required = True
package.namespace.default = brasil

package.namespace2.question = Qual o nome do projeto?
package.namespace2.help = Normalmente o nome (sigla) do projeto para este pacote. Ex: site
package.namespace2.required = True
package.namespace2.default = gov

package.name.question = Qual o nome do pacote?
package.name.help = Nome (funcionalidade) do pacote. Ex: tipos
package.name.required = True
package.name.default = addon

package.desctiption.question = Qual a descricao do pacote?
package.desctiption.help = Descricao (funcionalidade) do pacote. Ex: Pacote de addon
package.desctiption.required = True
package.desctiption.default = Pacote de addon

package.version.question = Qual a versao do pacote?
package.version.help = Versao inicial do pacote. Ex: 0.0.1
package.version.required = True
package.version.default = 0.0.1

package.keywords.question = Liste as palavras chaves relacionadas ao pacote
package.keywords.help = Palavras chaves relacionadas ao pacote. Ex: plone zope
package.keywords.required = True
package.keywords.default = plone zope

author.name.question = Qual o autor do pacote?
author.name.help = Criador do pacote. Ex: PloneGovBr
author.name.required = True
author.name.default = PloneGovBr

author.email.question = Qual o email do pacote?
author.email.help = E-mail do criador do pacote. Ex: plone@desertodigital.com.br
author.email.required = True
author.email.default = plone@desertodigital.com.br

plone.versions.question = Qual a versao(oes) do Plone (separados por |)?
